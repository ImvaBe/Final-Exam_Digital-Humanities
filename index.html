<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imke's Website</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    text images buttons videos links
<header>
    <h1>Welcome to my website exploring Intercultural Studies</h1>
    <p>This is my first webpage!</p>

    <h2>Daily Quote</h2>
    <p id="daily-quote"></p>
    
</header>

<main>
    <section>
        <img id="ICS" src="DigitalHumanities.jpg" alt="DigitalHumanities">
    </section>

<div class="button-container">
  <button onclick="loadMarkdown('assignment1.md', 'content'); makeBackgroundWhite();">
    AI in Intercultural Studies
  </button>

  <button onclick="loadMarkdown('assignment2.md', 'content'); makeBackgroundWhite();">
    GitHub and API
  </button>

  <button onclick="loadHTML('displayImage.html', 'content'); makeBackgroundWhite();">
    Do you want to see a fox?
  </button>
</div>
  <div id="content"></div>
</main>

<script>
    async function loadMarkdown(filename, componentId) {
    const response = await fetch(filename);
    const text = await response.text();
    document.getElementById(componentId).innerHTML = marked.parse(text);
    }

    async function getAdvice(){
    const response = await fetch('https://api.adviceslip.com/advice');
    const data = await response.json();
    document.getElementById("daily-quote").innerHTML = data.slip.advice;
  }
  getAdvice();

  async function loadHTML(filename, componentId) {
    const response = await fetch(filename);
    const text = await response.text();
    document.getElementById(componentId).innerHTML = marked.parse(text);
    }
    async function displayImage(){
    const response = await fetch('https://randomfox.ca/floof/');
    const data = await response.json();
    document.getElementById("fox-image").src = data.image;
  }
  displayImage();
</script>

<footer>
    <p>&copy; 2025 My Final Exam Website</p>
</footer>
</body>
</html>
