<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<header>
    <h1>Welcome to my website exploring Intercultural Studies</h1>
    <h3>Daily Quote</h3>
    <p1 id="daily-quote"></p1>
    <img id="fox-image" src="" alt="">
     <section>

       <img id="ICS" src="DigitalHumanities.jpg" alt="DigitalHumanities">

</header>

<main>
   

<div class="button-container">
  <button onclick="loadMarkdown('assignment1.md', 'content'); makeBackgroundWhite();">
    AI in Intercultural Studies
  </button>

  <button onclick="loadMarkdown('assignment2.md', 'content'); makeBackgroundWhite();">
    GitHub and API
  </button>

  <button onclick="loadMarkdown('displayImage.md', 'content2'); DisplayImage();">
  Do you want to see a fox?
</button>

</div>
  <div id="content"></div>
  <div id="content2"></div>
</main>


<script>
    async function loadMarkdown(filename, componentId) {
    const response = await fetch(filename);
    const text = await response.text();
    document.getElementById(componentId).innerHTML = marked.parse(text);
    if (componentId === "content") {
    document.getElementById("content2").innerHTML = "";
    }  
  }

    async function getAdvice(){
    const response = await fetch('https://api.adviceslip.com/advice');
    const data = await response.json();
    document.getElementById("daily-quote").innerHTML = data.slip.advice;
  }
  getAdvice();

    async function DisplayImage(){
  const response = await fetch('https://randomfox.ca/floof/');
  const data = await response.json();
  document.getElementById("content2").innerHTML = `<img src="${data.image}" alt="Random Fox">`;
  document.getElementById("content").innerHTML = "";
}
</script>
